<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <!--envelopar ( Ctrl+Shift+P)
            este codigo para envelopar foi a letra "a"-->
    <a href="https://gustavoguanabara.github.io/" target="_blank" rel="externos">
            repositorio publico no GitHub</a></p>
            <!--as tegs' (target e rel) fazem com que abra uma nova aba ao 
            clicar no link. e são relativos a clave <a> que ativa redireconamento-->
    <p>Você tambem pode acessar o meu <a href="https://www.youtube.com/@cursoemvideo">
        canal gratuito no youtube</a></p><!--a teg <a> para redirecionamento
            esta sem as tags para retorno ao site-->

    <h2>usando links externos</h2>
    <p>Esta é a primeira pagina do meu site. Se você quiser,
         pode acessar tambem, a minha <a href="pag002.html" rel="next">
            segunda pagina</a></p> <!--o 'rel=next' serve para mostrar ao google
             detalhes do codigo(proximo e anterior) ajuda no rankin do seu site-->

    <h2>Links para Dowload</h2>
    <ul>
        <li><a href="livro/954725121.pdf">link para dowload</a></li>
    </ul>
    
</body>
</html>
