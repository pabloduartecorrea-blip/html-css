<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            background-color: red;
            color: aliceblue;
            width: 300px;

        }
        div {
            color: red;
        }


    </style>
</head>
<body>
    <h1>Exemplo de hoover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>fim do exemplo</p>
</body>
</html>
