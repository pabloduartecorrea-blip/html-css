<!DOCTYPE html>
<html lang="pi-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: #63e22b73;
            height: 122px;
            width: 197px;

            margin: 20px auto 40px auto;
             
            /* shorthands= maozinha*/
            border-width: 9px;
            border-style: solid;
            border-color: blue;
            
            border: 9px solid blue;
             /* shor /* acima temos a short hands da tag border*/
             
             outline-width: 8px;
             outline-offset: 1px;
             outline-style: dashed;
             outline-color: crimson;
             /*acima temos os parametros de configuraçao para a linha pontilhada de fora*/

             outline: 8px 1px dashed crimson;
             /*aqui acima temos a short hand*/

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            padding: 28px 24px 27px 25p;
            /* acima temos a short hands da tag 'padding'*/
        }
        p { 
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1><!-- O parametro no link é para que seja aberto uma nova janela target='_blank abaixo' -->
    <p>Paragrafos tambem sao exemplos de box level <a href="#" target="_blank" rel="external">
        links sao exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
    
</body>
</html>
