<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Asiatic';
            src: url('fontes/KATANA.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
               Tipos de Formatos
               -opentype(otf)
               -truetype(ttf)
               -embedded-opentype
               -truetype-aat (Apple Advanced Typografic)
               -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Asiatic', Times, serif;
            font-size: 5em;
            font-weight: normal;
            color: rgba(206, 81, 8, 0.767);
        }
    </style>
</head>
<body>
    <h1>mokuzai</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi esse explicabo nihil magnam a asperiores voluptatibus repellat tempora natus, laboriosam, nemo praesentium? Praesentium ab quae suscipit fuga debitis aperiam nemo.</p>
    
</body>
</html>
