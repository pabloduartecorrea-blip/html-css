<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes,
        oi simplesmente aumente ou diminua o tamanho do seu 
        navegador
    </p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Repriduzindo audio</h1>
    <p>Vvamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/77wcryfvukh-people-talking-sfx-1.mp3" controls autoplay></audio>
    <!--dentro de audio tambem pode-se colocar a TAG 'loop' 
    que faz com que a musica ou audio toque em looping, bom para site com 
    som de tela-->
</body>
</html>
